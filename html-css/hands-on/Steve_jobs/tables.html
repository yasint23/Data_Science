<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>
    <h1>Let's Create HTML TABLE</h1>
    <table border="3">
        <tr> 
            <th rowspan ="2"></th>
            <th colspan="2">average</th>
            <th rowspan ="2">other <br>category</th>
        </tr>
        <tr>
            <td>height</td>
            <td>weight</td>
        </tr>
        <tr>
            <td>males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>yyy</td>
        </tr>
        <tr>
            <td>females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>xxx</td>
        </tr>
      
    </table>
</body>
</html>
